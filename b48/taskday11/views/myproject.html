<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/myproject.css">
    <link rel="stylesheet" href="/assets/css/form-project.css">
    <title>My Projects</title>
</head>

<body style="background-color: whitesmoke;">
    <div class="container-fluid">
        <div class="row align-items-center">
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #E5CDA7;">
                <div class="container-fluid">
                    <a class="navbar-brand" href="home">
                        <img src="/assets/img/logo.png" alt="Logo" width="40">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link btn btn-outline-primary" href="home">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-outline-primary" href="myproject">My Project</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-outline-primary" href="testimonial">Testimonial</a>
                            </li>
                        </ul>
                        <a class="btn btn-outline-primary contact" href="contact">Contact Me</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <section class="section1">
        <div class="myproject">
            <div class="container mt-4">
                <h1>Add myproject</h1>
                <form id="project-form" style=" background-color: #E5CDA7;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 1);
                border-radius: 10px;
                padding: 10px;" action="/add-project" method="POST">
                    <div class="form-group">
                        <label for="">Project Name</label>
                        <input type="text" id="projectname" name="title" required
                            oninput="this.style.borderColor = '';">
                    </div>
                    <div class="form-group">
                        <div class="date">
                            <div class="startdate">
                                <label for="startdate">start date</label>
                                <input type="date" id="startdate" name="startdate" required
                                    oninput="this.style.borderColor = '';">
                            </div>
                            <div class="enddate">
                                <label for="end data">end date</label>
                                <input type="date" id="enddate" name="end date" required
                                    oninput="this.style.borderColor = '';">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Description</label>
                        <textarea id="message" name="content" required
                            oninput="this.style.borderColor = '';"></textarea>
                    </div>
                    <label style="font-weight: bold;" for="checkbox">Technologies</label>
                    <div class="card checkbox-card">
                        <div class="checkbox-item">
                            <input type="checkbox" name="nodejs" id="nodejs">
                            <label for="nodejs">nodejs</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="reactjs" id="reactjs">
                            <label for="reactjs">react js</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="nextjs" id="nextjs">
                            <label for="nextjs">next js</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="typescript" id="typescript">
                            <label for="typescript">typescript</label>
                        </div>
                    </div>
                    <label style="font-weight: bold;" for="upload-img">Upload image</label>
                    <div class="image">
                        <label for="image">
                            attach file
                        </label>
                        <input type="file" name="input-image" id="input-img">
                    </div>
                    <button type="submit" id="button" class="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <div style="background-color: white;" id="section2" class="project-post section2">
        <h1 style="padding-top: 50px; text-align: center;">MY PROJECT</h1>
        <div class="project-card" id="project-card">
            <div id="existing-card" class="card-item">
                <div class="project-grid flex-container" id="project-grid">
                    <div class="project-image">
                        <img src="../assets/img/task1.jpg" alt="">
                    </div>
                    <div class="text-content">
                        <h4 style="float: left; padding-left: 20px;"><a style="text-decoration: none; color: black;"
                                href="/detail"> Dumbways Mobile App 2021</a></h4>
                        <div class="project-detail"></div>
                        <small>durasi: 3bulan</small>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil cum suscipit error tenetur?
                            Quos nesciunt impedit corrupti ipsam recusandae error temporibus iure ullam fugit nam!</p>
                    </div>
                    <div class="logo-bahasa">
                        <i class="fab fa-node-js"></i>
                        <i class="fab fa-android"></i>
                        <i class="fab fa-java"></i>
                    </div>
                    <div class="btn-project">
                        <button type="button" id="button" class="btn1">edit</button>
                        <button type="button" id="delete-button" data-index="${i}" class="btn2">delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/js/myproject.js"></script>
</body>

</html>
