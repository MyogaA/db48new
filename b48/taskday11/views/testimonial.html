<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body style="background-color: whitesmoke;">
  <div class="container-fluid m-0">
    <div class="row align-items-center">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #E5CDA7;">
          <div class="container-fluid">
            <a class="navbar-brand" href="#home">
              <img src="/assets/img/logo.png" alt="Logo" width="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link btn btn-outline-primary" href="home">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link btn btn-outline-primary" href="myproject">My Project</a>

                <li class="nav-item">
                  <a class="nav-link btn btn-outline-primary" href="testimonial.html">Testimonial</a>

              </ul>
                <a class="btn btn-outline-primary contact" href="contact">Contact Me</a>
            </div>
          </div>
        </nav>
    </div>
  </div>

  <div class="container my-5 text-center">
    <h1>My Testimonial</h1>
  </div>
  <div class="testimonial-rating">
    <h2 class="text-center">Rating Star</h2>
    <div class="d-flex justify-content-center gap-3 mb-2">
      <button class="btn-rating btn btn-outline-warning rounded-pill text-dark" onclick="allcard()">
        All <i class="fa-solid fa-star"></i>
      </button>
      <button class="btn-rating btn btn-outline-warning rounded-pill text-dark" onclick="filterRating(1)">
        1<i class="fa-solid fa-star"></i>
      </button>
      <button class="btn-rating btn btn-outline-warning rounded-pill text-dark" onclick="filterRating(2)">
        2<i class="fa-solid fa-star"></i>
      </button>
      <button class="btn-rating btn btn-outline-warning rounded-pill text-dark" onclick="filterRating(3)">
        3<i class="fa-solid fa-star"></i>
      </button>
      <button class="btn-rating btn btn-outline-warning rounded-pill text-dark" onclick="filterRating(4)">
        4<i class="fa-solid fa-star"></i>
      </button>
      <button class="btn-rating btn btn-outline-warning rounded-pill text-dark" onclick="filterRating(5)">
        5<i class="fa-solid fa-star"></i>
      </button>
    </div>
  </div>
  <section class="row justify-content-center gap-3" id="grid-testi">
      <div class="grid-item p-2 bg-light shadow-sm border border-warning">
      </div>
    </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
