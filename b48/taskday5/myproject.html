<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/myproject.css">
    <title>taskday5</title>
</head>

<body style="background-color: lightgray; margin: 0;">
    <div class="navbar">
        <ul>
            <li><img style="width: 40px; padding: 0 50px ; padding-top: 10px;" src="./img/logo.png" href="#home"></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="myproject.html">My project</a></li>
            <button class="contact" style="border-style: none; float: right;"><a
                    style="text-align: center; text-decoration: none; color: white;" href="contact.html"> contact
                    me</a></button>
        </ul>
    </div>
    <section class="section1">
        <div class="myproject">
            <div class="container">
                <h1>Add myproject</h1>
                <form id="project-form" action="#" method="POST">
                    <div class="form-group">
                        <label for="">Project Name</label>
                        <input type="text" id="projectname" name="projectname" required
                            oninput="this.style.borderColor = '';">
                    </div>
                    <div class="form-group">
                        <div class="date">
                            <div class="startdate">
                                <label for="startdate">start date</label>
                                <input type="date" id="startdate" name="startdate" required
                                    oninput="this.style.borderColor = '';">
                            </div>
                            <div class="enddate">
                                <label for="end data">end date</label>
                                <input type="date" id="enddate" name="end date" required
                                    oninput="this.style.borderColor = '';">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Description</label>
                        <textarea id="message" name="message" required
                            oninput="this.style.borderColor = '';"></textarea>
                    </div>
                    <label style="font-weight: bold;" for="checkbox">Technologies</label>
                    <div class="card checkbox-card">
                        <div class="checkbox-item">
                            <input type="checkbox" name="nodejs" id="nodejs">
                            <label for="nodejs">nodejs</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="reactjs" id="reactjs">
                            <label for="reactjs">react js</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="nextjs" id="nextjs">
                            <label for="nextjs">next js</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="typescript" id="typescript">
                            <label for="typescript">typescript</label>
                        </div>
                    </div>
                    <label style="font-weight: bold;" for="upload-img">Upload image</label>
                    <div class="image">
                        <label for="image">
                            attach file
                        </label>
                        <input type="file" name="input-image" id="input-img">
                    </div>
                    <button type="submit" id="button" class="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <div style="background-color: white;" id="section2" class="project-post section2">
        <h1 style="padding-top: 50px; text-align: center;">MY PROJECT</h1>
        <div class="project-card" id="project-card">
            <div id="existing-card" class="card-item">
                <div class="project-grid flex-container" id="project-grid">
                    <div class="project-image">
                        <img src="./img/task1.jpg" alt="">
                    </div>
                    <div class="text-content">
                        <h4 style="float: left; padding-left: 20px;"><a style="text-decoration: none; color: black;"
                                href="detail.html"> Dumbways Mobile App 2021</a></h4>
                        <div class="project-detail"></div>
                        <small>durasi: 3bulan</small>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil cum suscipit error tenetur?
                            Quos nesciunt impedit corrupti ipsam recusandae error temporibus iure ullam fugit nam!</p>
                    </div>
                    <div class="logo-bahasa">
                        <i class="fab fa-node-js"></i>
                        <i class="fab fa-android"></i>
                        <i class="fab fa-java"></i>
                    </div>
                    <div class="btn-project">
                        <button type="button" id="button" class="btn1">edit</button>
                        <button type="button" id="delete-button" data-index="${i}" class="btn2">delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/myproject.js"></script>
</body>

</html>
